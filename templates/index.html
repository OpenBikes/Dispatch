{% extends "base.html" %}

{% block html %}
<h1>Messages</h1>
<div id="messages"></div>
{% endblock %}

{% block js %}
<script type="text/javascript">
var socket = io.connect('http://' + document.domain + ':' + location.port);
var messages = document.getElementById('messages');

socket.on('position_update', function(m) {
  messages.innerHTML += `<div>${m.truck_id}: ${m.latitude}, ${m.longitude}</div>`;
});
</script>
{% endblock %}
